{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queries for {{ article.title }}</title>
    <link rel="stylesheet" href="{% static 'news/styles.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Queries for {{ article.title }}</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Query</th>
                </tr>
            </thead>
            <tbody>
                {% for query in queries %}
                <tr>
                    <td>{{ query.user_query }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
